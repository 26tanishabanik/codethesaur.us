os:
- linux
language: php
php:
- '7.1'

cache:
  directories:
  - "$HOME/.composer/cache/files"

before_script:
  - composer self-update
  - composer install --no-interaction

script:
  - vendor/bin/phpunit --coverage-text

deploy:
  provider: heroku
  api_key:
    secure: 
  app: codethesaurus
  on:
    repo: codethesaurus/codethesaur.us


