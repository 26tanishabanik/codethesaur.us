<div class="card">
    <div class="card-body">
        <div>
            {% if code %}
                <div class="syntax">{{ code | safe }}</div>
            {% else %}
                <div>Unsupported or Not Needed</div>
            {% endif %}
        </div>
        <div>
            {% if comment %}
                {{ comment }}
            {% endif %}
        </div>
    </div>
</div>
